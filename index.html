<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans:400,500&display=swap">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            
            <input class="modal-title" placeholder="Title" type="text" required>
            <input class="modal-text" placeholder="Take a note..." type="text" required>
            <span class="modal-close-button">Close</span>

        </div>
    </div>

    <div class="modal1">
        <div class="modal-content">
            
            <input class="modal1-title" placeholder="Title" type="text">
            <input class="modal1-text" placeholder="Take a note..." type="text">
            <span class="modal1-close-button">Close</span>

        </div>
    </div>

    <main>

        <header>
            <img class="header-logo" src="https://www.gstatic.com/images/branding/product/1x/keep_48dp.png" alt="logo">

            <h2 class="header-title">Keep</h2>
        </header>

        <div id="form-container">
            <form id="form">
                <input id="note-title" type="text" placeholder="Title">
                <input id="note-text" type="text" placeholder="Add a note...">

                <div id="form-buttons"> 
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="submit" id="more-button">Add More</button>
                    <button id="form-close-button">Close</button>
                </div>
            </form>
        </div>

        <div id="notes"></div>

        <div id="placeholder">
            <img src="https://icon.now.sh/lightbulb_outline" id="placeholder-logo">
            <p id="placeholder-text">Notes you add appear here!</p>
        </div>

        <div id="color-tooltip">
            <div class="color-option" data-color="#fff" id="white"></div>
            <div class="color-option" data-color="#d7aefb" id="purple"></div>
            <div class="color-option" data-color="#fbbc04" id="orange"></div>
            <div class="color-option" data-color="#a7ffeb" id="teal"></div>
          </div>
    
    </main>



    <script src="app.js"></script>
</body>
</html>
